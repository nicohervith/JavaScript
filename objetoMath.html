<script>

/* **********     Curso JavaScript: 28. Objeto Math - #jonmircha     ********** */

console.log(Math);
console.log(Math.PI);

//Me devuelve 7.8 que es el valor absoluto sin importar positivo o negativo
console.log(Math.abs(-7.8));
//Numero entero posterior inmediato(devuelve 8)
console.log(Math.ceil(7.2));
//Numero entero anterior inmediato(7)
console.log(Math.floor(7.8));
//Busca el entero mas cercano
console.log(Math.round(7.49));
//Raiz cuadrada
console.log(Math.sqrt(81));
//Elevar, 2 a la quinta
console.log(Math.pow(2, 5));

//Me indica si el numero es positivo, negativo o cero
//Si es negativo da -1, si es positivo da 1 
console.log(Math.sign(-0.3)); // -1 0 1
//Valor aleatorio comprendido entre 0 y 1
console.log(Math.random());
//Valor aleatorio entre 0 y 1000
console.log(Math.round(Math.random() * 1000));

</script>
