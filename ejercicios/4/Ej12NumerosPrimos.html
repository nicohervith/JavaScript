/* 12) Programa una función que determine si un número es primo 
(aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true */

//Mi solución
const esPrimo = numero => {
	// Casos especiales
	if (numero == 0 || numero == 1 || numero == 4) return console.info(`false, el numero ${numero} no es primo`);
	for (let x = 2; x < numero / 2; x++) {
		if (numero % x == 0) return console.info(`false, el numero ${numero} no es primo`);
	}
	// Si no se pudo dividir por ninguno de los de arriba, sí es primo
	return console.info(`True, el numero ${numero} es primo`);
}
esPrimo(115)
