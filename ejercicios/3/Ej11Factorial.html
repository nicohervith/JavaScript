/* 11) Programa una función que calcule el factorial de un número 
(El factorial de un entero positivo n, se define como el producto de todos los números
enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */

//Mi solución
const factorial = (n= 0) => {
	let total = 1; 
	for (i=1; i<=n; i++) {
		total = total * i; 
	}
	return console.info(total); 
}
factorial(5)

//Solución Jon Mircha
const factorialJM = (numero =undefined) => {
    if(numero===undefined) return console.warn("No ingresaste numero");
    if (typeof numero !== "number") return console.error(`El valor ${numero} ingresado no es un numero `)
    if (numero=== 0) return console.error("El numero no puede ser 0 ")

    if (Math.sign(numero)=== -1) return console.error("El numero no puede ser negativo")
    let factorial =1;
    for(let i = numero; i>1; i++){
        factorial*=i;

    }
    return console.info(`El factorial de ${numero} es ${factorial} `)
}

factorialJM(5)
