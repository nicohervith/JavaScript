<script>

/*
3) Programar una funcion que dada una string te devuelva un array de textos separados por cierto caracter
*/

const stringToArray = (cadena="", separador = undefined) => 
(!cadena)
    ? console.warn("No agregaste cadena de texto")
    : (separador === undefined)
        ? console.warn("No ingresaste el caracter separador")
        : console.info(cadena.split(separador))

stringToArray ("No agregaste cadena de texto", "")


</script>
