 /* 23) Programa una función que dado un array de números devuelva un objeto con 
 2 arreglos en el primero almacena los números pares y en el segundo los impares
pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]} */

const getMax=(arr= undefined) =>{
    if(arr===undefined) return console.warn("")
    if(!(arr instanceof Array)) return console.error("")
    if(arr.length=== 0) return console.error("")
    for (let num of arr){
        if(typeof num!== "number") return console.error("")
    }
    if (arr%2==0) {
        console.info("El número "+arr+" es par");
    
    } else {
        console.info("El número "+arr+" es impar");
    }
}
