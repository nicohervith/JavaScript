<script>
/* 16) Programa una función que devuelva el monto final después de 
aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800 */

const aplicarDescuento =(monto =undefined, descuento =0) =>{
    if (monto===undefined)return console.warn("No ingresaste monto");
    if (typeof monto !== "number")return console.warn("No ingresaste monto");
    if(monto===0) return console.warn("El monto no puede ser 0");
    if (Math.sign(monto)===-1)return console.warn("No Puede ser negativo");
    if (typeof descuento!=="number") return console.warn("No ingresaste monto");
    if(Math.sign(descuento) === -1) return console.warn("No Puede ser negativo");
    return console.info(`${monto} - ${descuento}% = ${monto -((monto*descuento)/100)} `)
}
aplicarDescuento(1000,20)

</script>
