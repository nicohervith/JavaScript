const BinaryToDecimal =(num) =>{
  sum = 0
  let numReverse = num.split('').reverse().join('')
  for (i = 0; i < numReverse.length; i++) {
    sum = sum + numReverse[i] * 2 ** numReverse.length - 1;
  }
  return sum;
}
