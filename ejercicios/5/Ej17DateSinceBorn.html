<script>

 /* 17) Programa una función que dada una fecha válida determine
  cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23))
   devolverá 35 años (en 2020) */

const calcularAnios = (fecha=undefined) =>{
    if (!(fecha instanceof Date)) return console.error("No es valido")
    let hoyMenosFecha = new Date().getTime() - fecha.getTime()
     aniosEnMilisegundos = 1000 * 60 * 60 * 24 * 365,
     anios = Math.floor (hoyMenosFecha/aniosEnMilisegundos);
     
     
     return (Math.sign(anios)=== -1) 
     ? console.info(`Faltan ${Math.abs(anios)} años para el ${fecha.getFullYear()}`)
     : (Math.sign(anios)=== 1)
        ? console.info(`Han pasado ${anios} años desde ${fecha.getFullYear()} `)
        : console.info(`Estamos en el año actual ${fecha.getFullYear()}`)
}   

calcularAnios(new Date(1997,7,11))

</script>
