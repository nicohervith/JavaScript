<script>

 /* 18) Programa una función que dada una cadena de texto cuente el número de vocales y
  consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5 */

const contarVocales=  (cadena = "") =>{
    let numVocales= (cadena.match(/[aeiou]/gi).length);
    let numConsonantes = (cadena.match(/[bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ]/gi).length)
    return console.log(numVocales, numConsonantes);
}
contarVocales("Santino Feo")


</script>
