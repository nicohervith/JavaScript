<script>

/* 24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, 
el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, 
pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }*/

const ordenarArreglo =(arr =undefined) => {
    if (arr ===undefined) return console.warn("")
    if (!(arr instanceof Array)) return console.error("")
    if (arr.length=== 0) return console.error("")

    for (let num of arr){
        if(typeof num !== "number") return console.error("")
    }
    return console.info({
        arr,
        asc: arr.map((el) => el).sort((a, b) => a - b),
        desc: arr.map((el) => el).sort((a, b) => b - a)
    });

}
ordenarArreglo([14,39,81,52,97])


</script>
