<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>
<body> 
 <h1> Fundamentos JavaScript</h1>
</body>
<script>

/* if - else if - else */
    /*
      Déjame Dormir - 0hrs - 5hrs
      Buenos dias 6hrs - 11hrs
      Buenas tardes 12hrs - 18hrs
      Buenas noches 19hrs - 23hrs
    */
     let hora = 23;
    if (hora >= 0 && hora <= 5) {
      console.log("Déjame dormir");
    } else if (hora >= 6 && hora <= 11) {
      console.log("Buenos días");
    } else if (hora >= 12 && hora <= 18) {
      console.log("Buenas tardes");
    } else {
      console.log("Buenas noches");
    }
    
    
    if (hora < 6) {
      console.log("Déjame dormir");
    } else if (hora > 5 && hora < 12) {
      console.log("Buenos días");
    } else if (hora > 11 && hora < 19) {
      console.log("Buenas tardes");
    } else {
      console.log("Buenas noches");
    } 

    /* Operador Ternario (condición) ? verdadero : falsa */
    let edad = 19;
    console.log("Operador Ternario");
     let eresMayor = (edad >= 18)
       ? "Eres mayor de Edad"
       : "Eres menor de Edad";
     console.log(eresMayor); 

    /* switch - case */
    /*
    domingo -0
    lunes - 1
    martes - 2
    miércoles - 3
    jueves - 4
    viernes - 5
    sábado - 6
    */
     let dia = 2;
    //Para switch puede determinar varios valores con los case, break es palabra de cierre
    //Si no reconoce ningun dia/caso cae en el valor por defecto
     switch (dia) {
      case 0:
        console.log("Domingo");
        break;
      case 1:
        console.log("Lunes");
        break;
      case 2:
        console.log("Martes");
        break;
      case 3:
        console.log("Miércoles");
        break;
      case 4:
        console.log("Jueves");
        break;
      case 5:
        console.log("Viernes");
        break;
      case 6:
        console.log("Sábado");
        break;
      default:
        console.log("El día no existe");
        break;
    }
 
</script>
</html>
