<script>

const a= [];
//El Primer elemento del arreglo siempre es 0

//Me devuelve el numero de elementos
console.log(b.lenght);

Console.log(b[3][2]);

const c = Array.of ("x","y","z",9,8,7);
console.log(c);

//El array.fill llena las 100 posiciones indicadas en false
const d = Array(100).fill(false);
console.log(d);

const colores = ["rojo","verde","azul"];
console.log(colores);

//Agrego un elemento al arreglo (agrega al final)
colores.push("negro");
console.log(colores);
// Pop me elimina el ultimo elemento del arreglo
colores.pop();
console.log(colores);

//Este metodo me permite recorrer el arreglo, sus elementos y el indice(index)
colores.forEach(function(el,index) {
    console.log(`<li id="${index}"> ${el} </li>`)

});
