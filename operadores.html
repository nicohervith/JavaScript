 <h1> Fundamentos JavaScript</h1>

<script>

//+ : suma, - : resta, *:multiplicacion, % : modulo o residuo, incremento ++, decremento --, / division
// = : asignacion
// ==: comparacion de valores
// === : comparacion de tipo de dato o valor

// Operador unario
let i = 1;
i++
console.log(i);

/*Operadores Lógicos
 ! not : Niega, lo que es verdadero lo vuelve falso
 || or : Cuando tengo 2 o mas condiciones con que una se cumpla(sea V) el or validará
 && and : Cuando tengo 2 o mas condiciones todas tienen que cumplirse(ser V) para que and se ejecute

*/
console.log(!true);
//Retorna true, basta con que una sea V
console.log(9===9) || ("9"=== 9);

//Retorna false porque no es el mismo tipo de dato
console.log(9===9) && ("9"=== 9);


</script>
