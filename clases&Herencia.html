<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 
 <h1> Fundamentos JavaScript</h1>
</body>
<script>

//EN ESTE CASO LOS METODOS SONAR Y SALUDAR ESTAN EN EL PROTOTIPO, PARA ESO ES MEJOR USAR CLASES

 class Animal {
      //el constructor es un método especial que se ejecuta en el momento de instanciar la clase
      constructor(nombre, genero) {
        this.nombre = nombre;
        this.genero = genero;
      }
      //Métodos
      sonar() {
        console.log("Hago sonidos por que estoy vivo");
      }
      saludar() {
        console.log(`Hola me llamo ${this.nombre}`);
      }
    }
   //El extends me permite heredar el prototipo animal(valido en otros lenguajes)
    class Perro extends Animal {
      constructor(nombre, genero, tamanio) {
        //con el método super() se manda a llamar el constructor de la clase padre
        //Super llama al nombre y genero
        super(nombre, genero);
        this.tamanio = tamanio;
        this.raza = null;
      }
      sonar() {
        console.log("Soy un perro y mi sonido es un ladrido");
      }
      ladrar() {
        console.log("Guauuu Guauuu!!!");
      }
      //un método estático se pueden ejecutar sin necesidad de instanciar la clase
      static queEres() {
        console.log("Los perros somos animales mamíferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre.");
      }
      //Los setters y getters son métodos especiales que nos permiten establecer y obtener los valores de atributos de nuestra clase
      get getRaza() {
        return this.raza;
      }
      set setRaza(raza) {
        this.raza = raza;
      }
    }
    //Método estático
    Perro.queEres();
    
    const mimi = new Animal("Mimi", "Hembra"),
      scooby = new Perro("Scooby", "Macho", "Gigante");
    
    console.log(mimi);
    mimi.saludar();
    mimi.sonar();
    console.log(scooby);
    scooby.saludar();
    scooby.sonar();
    scooby.ladrar();
    console.log(scooby.getRaza);
    scooby.setRaza = "Grán Danés";
    //GetRaza pece a ser un metodo se invoca como si fuera un propiedad
    console.log(scooby.getRaza);

</script>
</html>
